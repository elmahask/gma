<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Update Employee</title>
</head>

<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Update Employee</p>
		
		<form action="#" th:action="@{/updateEmployee}"
						 th:object="${employee}" method="POST">
			
			<!-- Add hidden form field to handle the update -->
			<input type="hidden" th:field="*{id}" />
						 
			<input type="text" th:field="*{userName}"
					class="form-control mb-4 col-4" placeholder="userName">
			<input type="email" th:field="*{email}"
					class="form-control mb-4 col-4" placeholder="Email">	
			<input type="password" th:field="*{password}"
					class="form-control mb-4 col-4" placeholder="password">
			<button type="submit" class="btn btn-info col-2">Update</button>	
		</form>
		<hr>
		<a th:href="@{/}">Back to list</a>
	
	</div>


</body>

</html>
